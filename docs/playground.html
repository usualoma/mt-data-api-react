<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Playground - MT Data API React</title>
  </head>
  <body style="padding-top: 5em">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">MT Data API React</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./playground.html"
              >Payground <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./development.html">Development</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./production.html">Production</a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="container">
      <div class="row">
        <div class="col">
          <div class="form-group row">
            <label for="data-api-url" class="col-auto col-form-label"
              >Blog endpoint</label
            >
            <div class="col">
              <input
                type="text"
                class="form-control"
                id="data-api-url"
                placeholder="e.g. https://example.movabletype.io/.data-api/v4/sites/12345"
                value="https://blog-taaas-jp.movabletype.io/.data-api/v4/sites/61139"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <textarea
            id="template"
            style="height: 500px"
            class="form-control"
            data-mt-data-api-result="#result"
          >
<h1>Entries</h1>
<ul className="list-unstyled">
  <mt:Entries limit="3">
    <li id="<mt:EntryId />" className="media mt-3 border-bottom">
      <mt:EntryAssets limit="1">
        <img src="<mt:AssetThumbnailUrl width="150" />" className="mr-3" />
      </mt:EntryAssets>
      <div className="media-body">
        <a href="<mt:EntryPermalink />" className="text-body">
          <h5 className="mt-0 mb-1">
            <mt:EntryTitle/>
          </h5>
        </a>
        <div className="text-secondary small">
          <span className="mr-3">
            <mt:EntryDate format="%Y.%m.%d" />
          </span>
          <span className="mr-3">
            <mt:EntryAuthorDisplayName />
          </span>
        </div>
        <p>
          <mt:EntryExcerpt />
        </p>
      </div>
    </li>
  </mt:Entries>
</ul>
          </textarea>
        </div>

        <div class="col-md-6">
          <div data-mt-data-api-template="#template"></div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col">
          <textarea
            id="result"
            style="height: 10em"
            class="form-control"
          ></textarea>
          <a id="download">
            <button class="btn btn-primary mt-3">Download</button>
          </a>
        </div>
      </div>
    </main>

    <script src="../dist/main.js?hash=c821da7"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"
      integrity="sha256-FiZMk1zgTeujzf/+vomWZGZ9r00+xnGvOgXoj0Jo1jA="
      crossorigin="anonymous"
    ></script>
    <script src="../dist/repl.js?hash=c821da7"></script>
    <script>
      (function() {
        document
          .getElementById("download")
          .addEventListener("click", function(ev) {
            var downloadElm = ev.currentTarget;
            var resultElm = document.getElementById("result");
            var content = resultElm.value;
            var filename = resultElm.dataset.mtDataApiFilename;

            var blob = new Blob([content], { type: "text/plain" });

            if (window.navigator.msSaveBlob) {
              window.navigator.msSaveBlob(blob, filename);
            } else {
              downloadElm.setAttribute("download", filename);
              downloadElm.href = window.URL.createObjectURL(blob);
            }
          });
      })();
    </script>
  </body>
</html>
